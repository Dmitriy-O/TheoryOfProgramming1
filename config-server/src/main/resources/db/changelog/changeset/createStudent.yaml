databaseChangeLog:
  - changeSet:
      id: 1
      author: Dmytro-O
      changes:
        - createTable:
            tableName: student_entity
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: school_id
                  type: int
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
